<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body{
            margin: 0px;
        }
        .outerbox{
            height: 100vh;
            width: 100%;
            background: linear-gradient(to bottom left ,rgb(164, 130, 255), rgb(246, 130, 255));
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .innerbox{
            background-color: whitesmoke;
            border-radius: 30px;
            padding: 30px;
        }
        h1{
            text-align: center;
        }
        .Submit-btn{
            margin-top: 30px;
            border-width: 5px;
            border: black;
            padding: 15px 80px;
            border-radius: 100px;
            background: linear-gradient(to right , rgb(166, 100, 236),rgb(76, 65, 172));        
            margin: auto;
        }     
        .Submit-btn:hover{
            color:rgb(255, 255, 255);
            background-color: rgb(76, 65, 172); 
            cursor: pointer;
        }
        .firstinput input{
            width: 300px;
            border: none;
            padding: 10px 7px;
        }
        .secondinput input{
            width: 300px;
            border: none;
            padding: 10px 7px;
        }
        .innerbox h5{
            text-align: right;
            font-size: 10px;
        }
        .innerbox h5:hover{
            text-align: right;
            font-size: 10px;
            cursor: pointer;
            text-decoration: underline;
            color: blue;
        }
        .bootstrap{
            justify-content: center;
            text-align: center;
            width: 50%;
            margin: 20px auto;
            display: flex;
            justify-content: space-evenly;
            }
        .secondform{
            display: flex;
        }
    </style>
</head>
<body>
  <div class="outerbox" >
    <div class="innerbox">
        <h1> <b>Login</b> </h1>
        <h6>username</h6>
        <form>
           <div class="firstinput"><i class="bi bi-person-fill"></i>
            <input type="text" placeholder="Enter Username"></div> 
        </form>
        <h6>password</h6>
        <form>
            <div class="secondinput"><i class="bi bi-key"></i>
            <input type="text" placeholder="Password"></div>
        </form>
        <h5>Forgot Your Password??</h5>
        <form>
            <div class="secondform"><input class="Submit-btn" type="submit" name="" id="" value="Login"></div>
        </form>
        <div class="bootstrap"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="blue" class="bi bi-facebook" viewBox="0 0 16 16">
            <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="cyan" class="bi bi-twitter" viewBox="0 0 16 16">
            <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="red" class="bi bi-google" viewBox="0 0 16 16">
            <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
          </svg>
        </div>
    </div>
  </div> 
</body>
</html>
